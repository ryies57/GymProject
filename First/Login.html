<!DOCTYPE html>
<html>
<head>
	<title>Login </title>
	<meta charset="utf-8" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@700&display=swap" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/Loginstyle.css">
</head>
<body>
	<main>	
		<div class="container">
			<div class="main_login">
				<div class="form-group">
						<i class="fas fa-dumbbell"></i>
						<h1>Member Login</h1>
						<input id="email" type="e-mail" name="username" class="form-control" placeholder="Email" autocomplete="off" >
						<input id="password" type="password" name="password" class="form-control" placeholder="Password" autocomplete="off">
						<a href="#">Forgot Password ?</a>
						<button class="btn btn-default form-control" id="submitBtn">Login</button>
						<p>Don't have an account ? <a href="Register.html">Sign Up</a></p>
				</div>
			</div>
		</div>
	</main>
	<script src="scripts/login.js"></script>
</body>
</html>
